<section class="application-wrapper">
  <div class="form-element">
    <label for="name"> Name: </label>
    <input type="text" [(ngModel)]="name" id="name" />
  </div>
  <app-custom-city-input
    ngDefaultControl
    [(ngModel)]="customLocationSelectModel"
    (ngModelChange)="onSelectCustomCity($event)"
  ></app-custom-city-input>
</section>

<pre class="show-cusotom-input-jsop">{{
  JSON.stringify(customLocationSelectModel, null, 2)
}}</pre>
